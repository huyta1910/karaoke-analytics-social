version: '3.8'

x-airflow-common: &airflow-common
  image: apache/airflow:2.7.0-python3.10
  environment:
    - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    - AIRFLOW__CORE__FERNET_KEY=your-fernet-key-here
    - AIRFLOW__CORE__LOAD_EXAMPLES=False
    - AIRFLOW__WEBSERVER__SECRET_KEY=your-secret-key-here
    - GOOGLE_APPLICATION_CREDENTIALS=/opt/airflow/credentials/gcp-key.json
    - FB_PAGE_ID=${FB_PAGE_ID}
    - FB_ACCESS_TOKEN=${FB_ACCESS_TOKEN}
    - BQ_PROJECT_ID=${BQ_PROJECT_ID}
    - BQ_DATASET_ID=${BQ_DATASET_ID}
    - BQ_TABLE_ID=${BQ_TABLE_ID}
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./credentials:/opt/airflow/credentials
    - ../el_pipeline:/opt/airflow/dags/karaoke-analytics-social/el_pipeline
    - ../dbt_social_analytics:/opt/airflow/dags/karaoke-analytics-social/dbt_social_analytics
  depends_on:
    - postgres

services:
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", "[ -f /opt/airflow/airflow-scheduler.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 5

volumes:
  postgres-db-volume:
